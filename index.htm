<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Husballs - Husband Made Madness For His Gorgeous Wife</title>
    <script src="./util.js"></script>
    <script src="./Vector.js"></script>
    <script src="./VectorObject.js"></script>
    <script src="./PlayArea.js"></script>
    <script src="./PlayerShield.js"></script>
    <script src="./SpaceRock.js"></script>
    <script src="./FleetCraft.js"></script>
    <script>
        var playArea = null;
        function refreshGame() {
            playArea.update();
        }

        function initGame(canvasElementId) {
            try {
                initLookupTables();
                playArea = new PlayArea(canvasElementId);
                setInterval(refreshGame, 20);
            } catch (err) {
                console.log("We have a problem: " + err);
            }
        }
    </script>
    <style>
        body {
            background-color: #73B;
        }
        canvas#MainGameArea {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid;
            box-shadow: 8px 8px 2px rgba(0, 0, 0, 0.5);
            background-color: white;
        }
    </style>
    
</head>
<body onload="initGame('MainGameArea')">
    <canvas id="MainGameArea" width="1366" height="768"/>
</body>
</html>
